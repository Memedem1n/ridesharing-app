<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yoliva Soft Curve Preview</title>
  <style>
    :root {
      --bg: #0e1511;
      --card: #16211b;
      --stroke: #27473b;
      --text: #f5f8f6;
      --muted: #a8c2b4;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: radial-gradient(circle at top, #1f4b3d 0%, var(--bg) 50%);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: min(920px, 100%);
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: 20px;
      padding: 24px;
      text-align: center;
    }
    .logo {
      width: min(620px, 100%);
      margin: 0 auto 20px;
      display: block;
    }
    .icon {
      width: 160px;
      height: 160px;
      border-radius: 34px;
      margin: 0 auto;
      display: block;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.3);
    }
    p {
      margin: 10px 0 0;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <main class="card">
    <img class="logo" src="./logo-routepin-asphalt-soft-curve-horizontal.svg" alt="Yoliva Soft Curve Logo">
    <img class="icon" src="./icon-routepin-asphalt-soft-curve-app.svg" alt="Yoliva Soft Curve App Icon">
    <p>Final brand direction: Soft Curve (official)</p>
  </main>
</body>
</html>
