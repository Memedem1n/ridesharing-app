version: '3.8'

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ridesharing-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD}@postgres:5432/ridesharing
      - REDIS_URL=redis://redis:6379
      - ROUTE_PROVIDER=${ROUTE_PROVIDER:-osrm}
      - OSRM_BASE_URL=http://osrm:5000
      - FARE_BASE_FEE=${FARE_BASE_FEE:-40}
      - FARE_PER_KM=${FARE_PER_KM:-2.4}
      - FARE_PER_MIN=${FARE_PER_MIN:-0.35}
      - FARE_PLATFORM_FEE=${FARE_PLATFORM_FEE:-8}
      - FARE_TRAFFIC_MULTIPLIER_PEAK=${FARE_TRAFFIC_MULTIPLIER_PEAK:-1.12}
      - JWT_SECRET=${JWT_SECRET}
      - IYZICO_API_KEY=${IYZICO_API_KEY}
      - IYZICO_SECRET_KEY=${IYZICO_SECRET_KEY}
      - NETGSM_USERNAME=${NETGSM_USERNAME}
      - NETGSM_PASSWORD=${NETGSM_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      osrm:
        condition: service_started
    networks:
      - ridesharing-network
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:3000/v1/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:15-alpine
    container_name: ridesharing-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ridesharing
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ridesharing-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ridesharing-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ridesharing-network
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  osrm:
    image: ghcr.io/project-osrm/osrm-backend:latest
    container_name: ridesharing-osrm
    restart: unless-stopped
    command: osrm-routed --algorithm mld /data/turkey-latest.osrm
    ports:
      - "5000:5000"
    volumes:
      - ./backend/.data/osrm:/data
    networks:
      - ridesharing-network

  nginx:
    image: nginx:alpine
    container_name: ridesharing-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - ridesharing-network

networks:
  ridesharing-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
