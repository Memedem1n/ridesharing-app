version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ridesharing-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ridesharing
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ridesharing-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Self-host OSRM (TR-only). Requires prepared files in backend/.data/osrm
  # Expected files: turkey-latest.osrm* (extract/partition/customize output)
  osrm:
    image: ghcr.io/project-osrm/osrm-backend:latest
    container_name: ridesharing-osrm
    command: osrm-routed --algorithm mld /data/turkey-latest.osrm
    ports:
      - "5000:5000"
    volumes:
      - ./backend/.data/osrm:/data
    restart: unless-stopped

  # Development only - Adminer for DB management
  adminer:
    image: adminer
    container_name: ridesharing-adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    profiles:
      - dev

volumes:
  postgres_data:
  redis_data:
